    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            flex-direction: column;

            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            text-align: center;

            margin-bottom: 20px;

        .button-container button:hover {
            background-color: white; 
            color: black; 
            border: 2px solid #4CAF50;
        }
