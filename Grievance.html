<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grievance Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .grievance-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: left;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #confirmationMessage {
      margin-top: 20px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="grievance-container">
    <h2>Submit Your Grievance</h2>
    <form id="grievanceForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="academics">Academics</option>
        <option value="infrastructure">Infrastructure</option>
        <option value="administration">Administration</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Grievance:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <div id="confirmationMessage"></div>
  </div>

  <script>
    document.getElementById('grievanceForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevents the default form submission

      // Gather input values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const category = document.getElementById('category').value;
      const message = document.getElementById('message').value;

      // Display confirmation message
      const confirmationMessage = document.getElementById('confirmationMessage');
      confirmationMessage.textContent = `Thank you, ${name}. Your grievance has been submitted.`;
      
      // Clear form fields
      document.getElementById('grievanceForm').reset();
    });
  </script>
</body>
</html>
